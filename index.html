<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>To-Do app</title>
  </head>

  <body>
    <div class="body-container">
      <div class="background">
        <img src="images/bg-desktop-light.jpg" />
      </div>
      <div class="toDoList">
        <div class="header">
          <h1 id="title">TO DO</h1>
          <button type="button">
            <img src="images/icon-moon.svg" />
          </button>
        </div>
        <div class="input-container">
          <input type="checkbox" id="currentTask" name="currentTask" />
          <input
            type="text"
            id="input-task"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="tasklist-container">
          <ul class="tasks-container">
            <li>
              <input type="checkbox" id="task1" name="task1" />
              <label for="task1">Pick up groceries</label>
            </li>
            <li>
              <input type="checkbox" id="task2" name="task2" />
              <label for="task2">Complete ToDo app</label>
            </li>
          </ul>
          <div class="buttons-container">
            <p id="remaining-tasks">x items left</p>
            <button type="button" id="All">All</button>
            <button type="button" id="Active">Active</button>
            <button type="button" id="Completed">Completed</button>
            <button type="button" id="ClearCompleted">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
